<div class="panel panel-default">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-3"></div>
    <div class="col-sm-4">
      <h2>Agencia Detalle</h2>
    </div>
  </div>
  <div>
    <div class="col-md-8 offset-md-3">
      <span class="anchor" id="formComplex"></span>
      <div class="my-5"></div>
      <h3>Detalle </h3>
      <!-- form complex example -->
      <form>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="agencia" class="col-sm-4 col-md-4 col-form-label">ID Agencia:</label>
            <label for="agencia" class="col-sm-8 col-md-8 col-form-label">{{agencia.id_agencia}}</label>
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label for="nom_agc" class="col-sm-4 col-md-4 col-form-label">Nombre:</label>
            <label for="nom_agc" class="col-sm-8 col-md-8 col-form-label">{{agencia.nom_agc}}</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="dire_agc" class="col-sm-4 col-md-4 col-form-label">Dirección:</label>
            <label for="dire_agc" class="col-sm-8 col-md-8 col-form-label">{{agencia.dire_agc}}</label>
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label for="tel_agc" class="col-sm-4 col-md-4 col-form-label">Teléfono:</label>
            <label for="tel_agc" class="col-sm-8 col-md-8 col-form-label">{{agencia.tel_agc}}</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="contact1_agc" class="col-sm-4 col-md-4 col-form-label">Contacto 1:</label>
            <label for="contact1_agc" class="col-sm-8 col-md-8 col-form-label">{{agencia.contact1_agc}}</label>
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label for="contact2_agc" class="col-sm-4 col-md-4 col-form-label">Contacto 2:</label>
            <label for="contact2_agc" class="col-sm-8 col-md-8 col-form-label">{{agencia.contact2_agc}}</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="id_destino" class="col-sm-4 col-md-4 col-form-label">Id Destino:</label>
            <label for="id_destino" class="col-sm-8 col-md-8 col-form-label">{{agencia.id_destino}}</label>
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label for="nombre_comercial" class="col-sm-4 col-md-4 col-form-label">Nombre Comercial:</label>
            <label for="nombre_comercial" class="col-sm-8 col-md-8 col-form-label">{{agencia.nombre_comercial}}</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="id_tipoAgencia" class="col-sm-4 col-md-4 col-form-label">Id Tipo Agencia:</label>
            <label for="id_tipoAgencia" class="col-sm-8 col-md-8 col-form-label">{{agencia.id_tipoAgencia}}</label>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-sm-6 col-md-6">
            <a href="javascript:void(0);" [routerLink]="['/agencias']" class="btn btn-primary">
              <i class="fa fa-chevron-left"></i> Regresar</a>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="btn-group float-end">
              <span></span>
              <button class="btn btn-primary " (click)="edit()">Editar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- </main> -->

  </div>
</div>
