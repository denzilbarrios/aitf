<div class="panel panel-default">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-3"></div>
    <div class="col-sm-4">
      <h2 *ngIf="!agenciaForm.get('_id').value">Agregar Agencia</h2>
      <h2 *ngIf="agenciaForm.get('_id').value">Actualizar Agencia</h2>
    </div>
  </div>
  <div>
    <div class="col-md-7 offset-md-3">
      <span class="anchor" id="formComplex"></span>
      <div class="my-5"></div>
      <!-- <h3>Agencia Detalle </h3> -->
      <form [formGroup]="agenciaForm" class="row g-3">
        <div class="col-sm-6 col-md-6">
          <label for="id_agencia" class="form-label">id Agencia</label>
          <input type="text" class="form-control" formControlName="id_agencia" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="nom_agc" class="form-label">Nombre Agencia</label>
          <input type="text" class="form-control" formControlName="nom_agc" />
          </div>
          <div class="col-sm-6 col-md-6">
            <label for="direc_agc" class="form-label">Dirección</label>
            <input type="text" class="form-control" formControlName="direc_agc" />
            </div>
        <div class="col-sm-6 col-md-6">
          <label for="tel_agc" class="form-label">Teléfono</label>
          <input type="text" class="form-control" formControlName="tel_agc" />
          </div>
        <div class="col-sm-6 col-md-6">
            <label for="contact1_agc" class="form-label">Contacto 1</label>
            <input type="text" class="form-control" formControlName="contact1_agc" />
            </div>
        <div class="col-sm-6 col-md-6">
          <label for="contact2_agc" class="form-label">Contacto 2</label>
          <input type="text" class="form-control" formControlName="contact2_agc" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="id_destino" class="form-label">id Destino</label>
          <input type="text" class="form-control" formControlName="id_destino" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="nomber_comercial" class="form-label">Nombre Comercial</label>
          <input type="text" class="form-control" formControlName="nomber_comercial" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="prioridad" class="form-label">Prioridad</label>
          <input type="text" class="form-control" formControlName="prioridad" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="idTipoAgencia" class="form-label">id Tipo Agencia</label>
          <input type="text" class="form-control" formControlName="idTipoAgencia" />
          </div>
        <div class="row col-sm-12 col-md-12 mt-2">
          <div class="col-sm-6 col-md-6">
            <a href="javascript:void(0);" [routerLink]="['/agencias']" class="btn btn-primary"> <i class="fa fa-chevron-left"></i>
              Regresar</a>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="btn-group pull-right">
              <button class="btn btn-primary" [disabled]="agenciaForm.invalid" (click)="submit()">Salvar</button>
              <button class="btn btn-secondary" (click)="reset()">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
