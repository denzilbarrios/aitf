<div class="panel panel-default">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-3"></div>
    <div class="col-sm-4">
      <h2 *ngIf="!destinoForm.get('_id').value">Agregar Destino</h2>
      <h2 *ngIf="destinoForm.get('_id').value">Actualizar Destino</h2>
    </div>
  </div>
  <div>
    <div class="col-md-7 offset-md-3">
      <span class="anchor" id="formComplex"></span>
      <div class="my-5"></div>
      <!-- <h3>Destino Detalle </h3> -->
      <form [formGroup]="destinoForm" class="row g-3">
        <div class="col-sm-6 col-md-6">
          <label for="id_destino" class="form-label">Id Destino</label>
          <input type="text" class="form-control" formControlName="id_destino" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" />
          </div>
          <div class="col-sm-6 col-md-6">
            <label for="nemonico" class="form-label">Neomonico</label>
            <input type="text" class="form-control" formControlName="nemonico" />
            </div>
        <div class="col-sm-6 col-md-6">
          <label for="km" class="form-label">KM</label>
          <input type="text" class="form-control" formControlName="km" />
          </div>

        <div class="row col-sm-12 col-md-12 mt-2">
          <div class="col-sm-6 col-md-6">
            <a href="javascript:void(0);" [routerLink]="['/destinos']" class="btn btn-primary"> <i class="fa fa-chevron-left"></i>
              Regresar</a>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="btn-group pull-right">
              <button class="btn btn-primary" [disabled]="destinoForm.invalid" (click)="submit()">Salvar</button>
              <button class="btn btn-secondary" (click)="reset()">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
