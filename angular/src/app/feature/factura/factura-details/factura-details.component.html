<div class="panel panel-default">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-3"></div>
    <div class="col-sm-4">
      <h2>Factura Detalle</h2>
    </div>
  </div>
  <div>
    <div class="col-md-8 offset-md-3">
      <span class="anchor" id="formComplex"></span>
      <div class="my-5"></div>
      <h3>Detalle </h3>
      <!-- form complex example -->
      <form>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="id_factura" class="col-sm-4 col-md-4 col-form-label">ID Factura:</label>
            <label for="id_factura" class="col-sm-8 col-md-8 col-form-label">{{factura.id_factura}}</label>
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label for="id_serie" class="col-sm-4 col-md-4 col-form-label">id Serie:</label>
            <label for="id_serie" class="col-sm-8 col-md-8 col-form-label">{{factura.id_serie}}</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="no_documento" class="col-sm-4 col-md-4 col-form-label">no Documento:</label>
            <label for="no_documento" class="col-sm-8 col-md-8 col-form-label">{{factura.no_documento}}</label>
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label for="id_usuario" class="col-sm-4 col-md-4 col-form-label">id Usuario:</label>
            <label for="id_usuario" class="col-sm-8 col-md-8 col-form-label">{{factura.id_usuario}}</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="fecha_doc" class="col-sm-4 col-md-4 col-form-label">Fecha:</label>
            <label for="fecha_doc" class="col-sm-8 col-md-8 col-form-label">{{factura.fecha_doc}}</label>
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label for="hora_doc" class="col-sm-4 col-md-4 col-form-label">Hora:</label>
            <label for="hora_doc" class="col-sm-8 col-md-8 col-form-label">{{factura.hora_doc}}</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="nit_cliente" class="col-sm-4 col-md-4 col-form-label">Nit:</label>
            <label for="nit_cliente" class="col-sm-8 col-md-8 col-form-label">{{factura.nit_cliente}}</label>
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label for="nombre_cliente" class="col-sm-4 col-md-4 col-form-label">Nombre:</label>
            <label for="nombre_cliente" class="col-sm-8 col-md-8 col-form-label">{{factura.nombre_cliente}}</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label for="direccion_cliente" class="col-sm-4 col-md-4 col-form-label">Direcci√≥n:</label>
            <label for="direccion_cliente" class="col-sm-8 col-md-8 col-form-label">{{factura.direccion_cliente}}</label>
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label for="total" class="col-sm-4 col-md-4 col-form-label">Total:</label>
            <label for="total" class="col-sm-8 col-md-8 col-form-label">{{factura.total}}</label>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-sm-6 col-md-6">
            <a href="javascript:void(0);" [routerLink]="['/facturas']" class="btn btn-primary">
              <i class="fa fa-chevron-left"></i> Regresar</a>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="btn-group float-end">
              <span></span>
              <button class="btn btn-primary " (click)="edit()">Editar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- </main> -->

  </div>
</div>
