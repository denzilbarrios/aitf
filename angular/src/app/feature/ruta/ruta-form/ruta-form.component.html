<div class="panel panel-default">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-3"></div>
    <div class="col-sm-4">
      <h2 *ngIf="!rutaForm.get('_id').value">Agregar Ruta</h2>
      <h2 *ngIf="rutaForm.get('_id').value">Actualizar Ruta</h2>
    </div>
  </div>
  <div>
    <div class="col-md-7 offset-md-3">
      <span class="anchor" id="formComplex"></span>
      <div class="my-5"></div>
      <!-- <h3>Ruta Detalle </h3> -->
      <form [formGroup]="rutaForm" class="row g-3">
        <div class="col-sm-6 col-md-6">
          <label for="id_ruta" class="form-label">Id Ruta</label>
          <input type="text" class="form-control" formControlName="id_ruta" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" />
          </div>
          <div class="col-sm-6 col-md-6">
            <label for="nemonico" class="form-label">Nemonico</label>
            <input type="text" class="form-control" formControlName="nemonico" />
            </div>
        <div class="col-sm-6 col-md-6">
          <label for="id_origen" class="form-label">id Origen</label>
          <input type="text" class="form-control" formControlName="id_origen" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="id_destino" class="form-label">id Destino</label>
          <input type="text" class="form-control" formControlName="id_destino" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="id_servicio" class="form-label">id Servicio</label>
          <input type="text" class="form-control" formControlName="id_servicio" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="no_bus" class="form-label">no Bus</label>
          <input type="text" class="form-control" formControlName="no_bus" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="id_piloto" class="form-label">id Piloto</label>
          <input type="text" class="form-control" formControlName="id_piloto" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="id_asistente" class="form-label">id Asistente</label>
          <input type="text" class="form-control" formControlName="id_asistente" />
          </div>

        <div class="row col-sm-12 col-md-12 mt-2">
          <div class="col-sm-6 col-md-6">
            <a href="javascript:void(0);" [routerLink]="['/rutas']" class="btn btn-primary"> <i class="fa fa-chevron-left"></i>
              Regresar</a>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="btn-group pull-right">
              <button class="btn btn-primary" [disabled]="rutaForm.invalid" (click)="submit()">Salvar</button>
              <button class="btn btn-secondary" (click)="reset()">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
