<div class="panel panel-default">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-3"></div>
    <div class="col-sm-4">
      <h2 *ngIf="!servicioForm.get('_id').value">Agregar Servicio</h2>
      <h2 *ngIf="servicioForm.get('_id').value">Actualizar Servicio</h2>
    </div>
  </div>
  <div>
    <div class="col-md-7 offset-md-3">
      <span class="anchor" id="formComplex"></span>
      <div class="my-5"></div>
      <!-- <h3>Servicio Detalle </h3> -->
      <form [formGroup]="servicioForm" class="row g-3">
        <div class="col-sm-6 col-md-6">
          <label for="id_servicio" class="form-label">Id Servicio</label>
          <input type="text" class="form-control" formControlName="id_servicio" />
          </div>
        <div class="col-sm-6 col-md-6">
          <label for="descripcion" class="form-label">Descripci√≥n</label>
          <input type="text" class="form-control" formControlName="descripcion" />
          </div>
          <div class="col-sm-6 col-md-6">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" formControlName="precio" />
            </div>

        <div class="row col-sm-12 col-md-12 mt-2">
          <div class="col-sm-6 col-md-6">
            <a href="javascript:void(0);" [routerLink]="['/servicios']" class="btn btn-primary"> <i class="fa fa-chevron-left"></i>
              Regresar</a>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="btn-group pull-right">
              <button class="btn btn-primary" [disabled]="servicioForm.invalid" (click)="submit()">Salvar</button>
              <button class="btn btn-secondary" (click)="reset()">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
